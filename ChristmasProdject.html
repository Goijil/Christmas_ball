<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="ChristmasProdject.css" />

    <title>Christmas ball</title>
  </head>

  <body>
    <div class="main">
      <div class="stand_up_balloon">
        <div class="rear_part_stand"></div>

        <div class="rear_part_stand bottom_part_stand"></div>

        <div class="front_part_stand"></div>

        <div class="ball">
          <div class="circle">
            <div class="oval"></div>
          </div>
        </div>
      </div>

      <div class="christmas_tree">
        <div class="tree">
          <div class="needles">
            <div class="conteiner_2">
              <div class="needl layer_1"></div>
              <div class="needl layer_2"></div>
              <div class="needl layer_3"></div>
            </div>
          </div>
          <div class="tree_trunk">
            <div class="plank _1"></div>
            <div class="plank _2"></div>
            <div class="plank _3"></div>
            <div class="plank _4"></div>
            <div class="plank _5"></div>
          </div>
          <div class="star_rotate">
            <div class="star"></div>
          </div>
          <div class="christmas_toy toy_1"></div>
          <div class="christmas_toy toy_2"></div>
          <div class="christmas_toy toy_3"></div>
          <div class="christmas_toy toy_4"></div>
          <div class="christmas_toy toy_5"></div>
          <div class="christmas_toy toy_6"></div>
          <div class="christmas_toy toy_7"></div>
          <div class="christmas_toy toy_8"></div>
        </div>
      </div>

      <div class="present present_1">
        <div class="riddon">
          <div class="ribbon_1">
            <div class="present_em"></div>
          </div>

          <div class="ribbon_2">
            <div class="present_em"></div>
          </div>
        </div>

        <div class="container_1">
          <div class="element">
            <div class="present_em"></div>
          </div>

          <div class="element_1">
            <div class="present_em_1"></div>
          </div>

          <div class="element_2">
            <div class="present_em_2"></div>
          </div>
        </div>
      </div>

      <div class="present present_2">
        <div class="riddon riddon_upd_2">
          <div class="ribbon_1">
            <div class="present_em"></div>
          </div>

          <div class="ribbon_2">
            <div class="present_em"></div>
          </div>
        </div>

        <div class="container_1">
          <div class="element element_collor_2">
            <div class="present_em"></div>
          </div>

          <div class="element_1">
            <div class="present_em_1"></div>
          </div>

          <div class="element_2">
            <div class="present_em_2"></div>
          </div>
        </div>
      </div>

      <div class="present present_3">
        <div class="riddon">
          <div class="ribbon_1">
            <div class="present_em"></div>
          </div>

          <div class="ribbon_2">
            <div class="present_em"></div>
          </div>
        </div>

        <div class="container_1">
          <div class="element">
            <div class="present_em"></div>
          </div>

          <div class="element_1">
            <div class="present_em_1"></div>
          </div>

          <div class="element_2">
            <div class="present_em_2"></div>
          </div>
        </div>
      </div>

      <div class="container_ChristmasProdject">
        <div class="conteiner_3">
          <div class="ChristmasProdject">
            <p style="font-weight: 600">ChristmasProdject</p>
          </div>
          <div class="rivet rivet_position_1"></div>
          <div class="rivet rivet_position_2"></div>
        </div>
      </div>

      <div class="house">
        <div class="conteiner_house">
          <div class="roof_house"></div>
          <div class="body_house">
            <div class="door_house">
              <div class="plank_door_house"></div>
              <div class="plank_door_house"></div>
              <div class="plank_door_house"></div>
              <div class="plank_door_house"></div>
              <div class="plank_door_house"></div>
              <div class="plank_door_house"></div>
            </div>
            <div class="window_house">
              <div class="window_house_plank"></div>
              <div class="window_house_plank"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
